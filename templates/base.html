<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="All About The Gipsons is the official website for the Gipson family reunion. Discover our history, upcoming events, and family news.">
    <meta name="keywords" content="Gipson Family, Family Reunion, Gipson Family Reunion, Family Events">
    <meta name="author" content="Kamirah Motley">
    <meta property="og:title" content="All About The Gipsons - Family Reunion Website">
    <meta property="og:description" content="Join us for the Gipson Family Reunion. Explore our family's history, events, and more.">
    <meta property="og:image" content="{{ url_for('static', filename='images/new_image.jpg') }}">
    <meta property="og:url" content="{{ request.url }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="All About The Gipsons - Family Reunion Website">
    <meta name="twitter:description" content="Discover the Gipson family's history and join us for our reunion.">
    <meta name="twitter:image" content="{{ url_for('static', filename='images/new_image.jpg') }}">
    <title>{% block title %}All About The Gipsons{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Family Reunion</a>
            <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('info') }}">Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('news') }}">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contacts') }}">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('family_photos_main') }}">Family Photos</a>
                    </li>
                </ul>
                <form action="{{ url_for('search') }}" class="d-flex ms-auto" method="GET">
                    <input aria-label="Search" class="form-control me-2" name="query" placeholder="Search" type="search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="footer-content">
            <p>&copy; 2024 Gipson Family Webpage. All rights reserved.</p>
            <div class="social-icons">
                <a aria-label="Facebook" href="https://www.facebook.com/gipson.reunion.96" target="_blank">
                    <img alt="Facebook" height="40" src="{{ url_for('static', filename='images/3EC3D6D6-0087-4ECE-A021-078CD138FE11_4_5005_c.jpeg') }}" width="40">
                </a>
                <!-- Add more social icons as needed -->
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>

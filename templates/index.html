<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Enhanced Radial Menu</title>
    <style>
        body {
            background-image: url('{{ url_for('static', filename='images/converted_image.jpeg') }}'); /* Corrected URL for background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .navbar-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-top: 50px;
        }

        .navbar {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(51, 51, 51, 0.8); /* Semi-transparent dark background */
            transition: transform 0.5s ease-in-out;
            transform: scale(0); /* Start minimized */
        }

        .nav-item {
            position: absolute;
            width: 70px;
            height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            text-decoration: none;
            border-radius: 50%;
            background: #4caf50;
            overflow: hidden;
            transition: background-color 0.3s, transform 0.5s ease-in-out;
            transform: rotate(calc(360deg / 6 * var(--i))) translate(100px) rotate(calc(-360deg / 6 * var(--i)));
        }

        .nav-item img {
            width: 40px;  /* Adjust size to fit within the circle */
            height: 40px;
            margin-bottom: 5px; /* Space between image and text */
        }

        .nav-item span {
            font-size: 12px; /* Ensure text is legible */
            color: white;
        }

        .nav-item:hover {
            background-color: #367c39;
        }

        #toggle-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        <div class="navbar" id="navbar">
            <a class="nav-item" href="/" style="--i:0">
                <img alt="Home" src="https://via.placeholder.com/40">
                <span>Home</span>
            </a>
            <a class="nav-item" href="/about" style="--i:1">
                <img alt="About" src="https://via.placeholder.com/40">
                <span>About</span>
            </a>
            <a class="nav-item" href="/info" style="--i:2">
                <img alt="Info" src="{{ url_for('static', filename='images/985F3951-6931-4FD6-8042-52AC0A6945B1_1_201_a.jpeg') }}">
                <span>Info</span>
            </a>
            <a class="nav-item" href="/contacts" style="--i:3">
                <img alt="Contacts" src="https://via.placeholder.com/40">
                <span>Contacts</span>
            </a>
            <a class="nav-item" href="/family_photos_main" style="--i:4">
                <img alt="Family Photos" src="{{ url_for('static', filename='images/thumbnail_IMG_4928 (1).JPG') }}">
                <span>Family Photos</span>
            </a>
            <a class="nav-item" href="/news" style="--i:5">
                <img alt="News" src="https://via.placeholder.com/40">
                <span>News</span>
            </a>
        </div>
    </div>
    <button id="toggle-button">Toggle Menu</button>

    <script>
        document.getElementById('toggle-button').addEventListener('click', function() {
            const navbar = document.getElementById('navbar');

            if (navbar.style.transform === 'scale(1)') {
                navbar.style.transform = 'scale(0)';
            } else {
                navbar.style.transform = 'scale(1)';
            }
        });
    </script>
</body>
</html>

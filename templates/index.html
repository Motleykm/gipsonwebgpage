<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gipson Family Reunion - Home</title>
    <meta name="description" content="Welcome to the Gipson Family Reunion! Join us for a weekend of fun and activities.">
    <!-- Styles for the circular navigation menu -->
    <style>
        /* General styles for the body */
        body {
            background-image: url('{{ url_for('static', filename='images/converted_image.jpeg') }}');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* Container for the circular navbar */
        .navbar-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-top: 50px;
        }

        /* Circular navbar styling */
        .navbar {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(51, 51, 51, 0.8); /* Semi-transparent dark background */
            transition: transform 0.5s ease-in-out;
            transform: scale(0); /* Start minimized */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Navigation items */
        .nav-item {
            position: absolute;
            width: 70px;
            height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            text-decoration: none;
            border-radius: 50%;
            background: #4caf50;
            overflow: hidden;
            transition: background-color 0.3s, transform 0.5s ease-in-out;
            transform: rotate(calc(360deg / 6 * var(--i))) translate(100px) rotate(calc(-360deg / 6 * var(--i)));
        }

        /* Icon within nav items */
        .nav-item img {
            width: 40px;  /* Adjust size to fit within the circle */
            height: 40px;
            margin-bottom: 5px; /* Space between image and text */
        }

        /* Text within nav items */
        .nav-item span {
            font-size: 12px; /* Ensure text is legible */
            color: white;
        }

        /* Hover effect for nav items */
        .nav-item:hover {
            background-color: #367c39;
        }

        /* Toggle button for navbar */
        #toggle-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Hover effect for the toggle button */
        #toggle-button:hover {
            background-color: #367c39;
        }
    </style>
</head>
<body>
    {% block header %}
    <!-- Default header content -->
    {% endblock %}

    <!-- Navbar container -->
    <div class="navbar-container">
        <!-- Circular navbar -->
        <div class="navbar" id="navbar">
            <!-- Navigation items with images -->
            <a class="nav-item" href="/home" style="--i:0">
                <img src="{{ url_for('static', filename='images/rsz_4e57ce68-8858-44c7-a0f6-f4751350efb8.jpg') }}" alt="Resized Image">
                <span>Home</span>
            </a>
            <a class="nav-item" href="/about" style="--i:1">
                <img src="{{ url_for('static', filename='images/thumbnail_IMG_4928 (1).JPG') }}" alt="About">
                <span>About</span>
            </a>
            <a class="nav-item" href="/info" style="--i:2">
                <img src="{{ url_for('static', filename='images/985F3951-6931-4FD6-8042-52AC0A6945B1_1_201_a.jpeg') }}" alt="Info">
                <span>Info</span>
            </a>
            <a class="nav-item" href="/contacts" style="--i:3">
                <img src="{{ url_for('static', filename='images/985F3951-6931-4FD6-8042-52AC0A6945B1_1_201_a.jpeg') }}" alt="Contacts">
                <span>Contacts</span>
            </a>
            <a class="nav-item" href="/family_photos_main" style="--i:4">
                <img src="{{ url_for('static', filename='images/thumbnail_IMG_4928 (1).JPG') }}" alt="Family Photos">
                <span>Family Photos</span>
            </a>
            <a class="nav-item" href="/news" style="--i:5">
                <img src="{{ url_for('static', filename='images/thumbnail_IMG_4928 (1).JPG') }}" alt="News">
                <span>News</span>
            </a>
        </div>
    </div>

    <!-- Toggle button -->
    <button id="toggle-button">Toggle Menu</button>

    <script>
        // JavaScript to toggle the navbar
        document.getElementById('toggle-button').addEventListener('click', function() {
            const navbar = document.getElementById('navbar');

            if (navbar.style.transform === 'scale(1)') {
                navbar.style.transform = 'scale(0)';
            } else {
                navbar.style.transform = 'scale(1)';
            }
        });
    </script>
</body>
</html>

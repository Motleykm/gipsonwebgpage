{% extends "base.html" %}

{% block title %}Search Results{% endblock %}

{% block content %}
<div class="container">
    <h2>Search Results for "{{ query }}"</h2>
    {% if results %}
        <ul>
            {% for result in results %}
                <li><a href="{{ url_for(result.endpoint) }}">{{ result.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No matching page found.</p>
    {% endif %}
    <a href="{{ url_for('index') }}">Go back to Home</a>
</div>
{% endblock %}

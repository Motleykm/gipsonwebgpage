{% extends "base.html" %}

{% block title %}Contact Your State Representative{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-5">Contact Your State Representative</h1>
    <button class="btn btn-primary" id="openContactForm">Open Contact Form</button>

    <div class="contact-form-overlay" id="contactForm">
        <div class="contact-form-content">
            <span class="close" id="closeContactForm">&times;</span>
            <h2>Contact Your State Representative</h2>
            <form action="{{ url_for('submit_contact') }}" method="POST">
                <div class="mb-3">
                    <label class="form-label" for="name">Name:</label>
                    <input class="form-control" id="name" name="name" required type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-control" id="email" name="email" required type="email">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="phone">Phone:</label>
                    <input class="form-control" id="phone" name="phone" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="state">State:</label>
                    <input class="form-control" id="state" name="state" required type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="message">Message:</label>
                    <textarea class="form-control" id="message" name="message" required rows="4"></textarea>
                </div>
                <button class="btn btn-primary w-100" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

<style>
    .contact-form-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 9999;
    }
    .contact-form-content {
        background-color: white;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 40%;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        animation: slideIn 0.5s;
    }
    @keyframes slideIn {
        from {
            transform: translateY(-50%);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>

<script>
    document.getElementById("openContactForm").onclick = function() {
        document.getElementById("contactForm").style.display = "block";
    }

    document.getElementById("closeContactForm").onclick = function() {
        document.getElementById("contactForm").style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == document.getElementById("contactForm")) {
            document.getElementById("contactForm").style.display = "none";
        }
    }
</script>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Contact Your State Representative</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffd700, #ffec8b);
            color: #333;
        }
        .navbar {
            background-color: #fff;
            padding: 1rem;
            border-bottom: 1px solid #ddd;
        }
        .navbar a {
            color: #333;
            margin-right: 1rem;
            text-decoration: none;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .navbar-nav {
            display: flex;
            align-items: center;
            width: 100%;
        }
        .search-container {
            display: flex;
            justify-content: flex-end;
        }
        .search-container input[type=text] {
            padding: 5px;
            font-size: 17px;
            border: 1px solid #ddd;
            width: 200px;
            background: #f1f1f1;
        }
        .search-container button {
            padding: 5px;
            background: #2196F3;
            color: white;
            font-size: 17px;
            border: 1px solid #2196F3;
            cursor: pointer;
        }
        .search-container button:hover {
            background: #0b7dda;
        }
        .container {
            margin-top: 2rem;
            text-align: center;
        }
        .footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        .contact-form-container {
            position: fixed;
            bottom: -100%; /* Initially hide the form off-screen */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            height: auto;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            transition: bottom 0.3s ease;
            z-index: 1050; /* Ensure it overlays other content */
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .contact-form-container.active {
            bottom: 0;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
        }
        .contact-form-container h5 {
            margin-bottom: 20px;
            font-size: 1.25rem;
            color: #333;
        }
        .form-label {
            color: #555;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background: #2196F3;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #0b7dda;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('info') }}">Info</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('news') }}">News</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('contacts') }}">Contacts</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('family_photos_main') }}">Family Photos</a></li>
            </ul>
            <div class="search-container">
                <form action="#" class="form-inline my-2 my-lg-0" method="GET">
                    <input class="form-control mr-sm-2" name="query" placeholder="Search..." type="text">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-5">Contact Your State Representative</h1>
        <button class="btn btn-primary" id="openContactForm" type="button">
            Open Contact Form
        </button>
    </div>

    <!-- Contact Form Slider -->
    <div class="contact-form-container" id="contactFormContainer">
        <button class="close-btn" id="closeContactForm" type="button">&times;</button>
        <h5>Contact Your State Representative</h5>
        <form action="#" id="contact-form" method="post">
            <div class="mb-3">
                <label class="form-label" for="name-input">Name:</label>
                <input class="form-control" id="name-input" name="name" required type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="email-input">Email:</label>
                <input class="form-control" id="email-input" name="email" required type="email">
            </div>
            <div class="mb-3">
                <label class="form-label" for="phone-input">Phone:</label>
                <input class="form-control" id="phone-input" name="phone" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="state-input">State:</label>
                <input class="form-control" id="state-input" name="state" required type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="message-input">Message:</label>
                <textarea class="form-control" id="message-input" name="message" required rows="4"></textarea>
            </div>
            <button class="btn btn-primary w-100" type="submit">Submit</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Gipson Family Reunion</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var openContactFormButton = document.getElementById('openContactForm');
            var closeContactFormButton = document.getElementById('closeContactForm');
            var contactFormContainer = document.getElementById('contactFormContainer');

            openContactFormButton.addEventListener('click', function () {
                contactFormContainer.classList.add('active');
            });

            closeContactFormButton.addEventListener('click', function () {
                contactFormContainer.classList.remove('active');
            });
        });
    </script>
</body>
</html>
